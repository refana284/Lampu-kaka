<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cetrak cetrek lampu</title>
</head>

<body>
    <img src="asets/images/off.png" alt="" id="lampu1"/>
    <h1>CETREKAN LAMPU ON OFF</h1>
    <button onclick="saklar('ON')">Saklar lampu on</button>
    <button onclick="saklar('OFF')">Saklar lampu off</button>

    <!-- ini script js kita -->
    <script>
        function saklar(params) {
            let lampu1 = document.getElementById("lampu1");
            
            if(params== "ON") {
                lampu1.src = "asets/images/on.png";
            }
            if(params == "OFF") {
                lampu1.src = "asets/images/off.png";
            }

            return lampu1;
        }
       
    </script>
</body>

</html>
